          <img src="./sass/images/logo.svg" alt="Loopstudios Logo" id="logo" />
        </div>
        <nav class="nav-bar" id="nav-bar">
          <button
            id="menu-btn"
            type="button"
            class="clicked"
            title="Toggle navigation menu"
          >

              src="./sass/images/icon-hamburger.svg"
              alt="Menu icon"

          <ul class="nav-links" id="nav-links">
            <li id="li1">

            <li id="li2">

            <li id="li3">
              <a href="#"

            <li id="li4">

              ></a>
            </li>

    <div class="creation">
      <h2>Our creations</h2>
      <button type="button" class="btn">See all</button>
    </div>
    <section class="creations">
      <div class="earth">
        <img src="./sass/images/desktop/image-deep-earth.jpg" alt="" />
        <h2>Deep earth</h2>
      </div>
      <div class="arcade">
        <img src="./sass/images/desktop/image-night-arcade.jpg" alt="" />
        <h2>Night arcade</h2>
      </div>
      <div class="soccer">
        <img src="./sass/images/desktop/image-soccer-team.jpg" alt="" />
        <h2>Soccer team VR</h2>
      </div>
      <div class="grid">
        <img src="./sass/images/desktop/image-grid.jpg" alt="" />
        <h2>The grid</h2>
      </div>
      <div class="forum">
        <img src="./sass/images/desktop/image-from-above.jpg" alt="" />
        <h2>From up above VR</h2>
      </div>
      <div class="pocket">
        <img src="./sass/images/desktop/image-pocket-borealis.jpg" alt="" />
        <h2>Pocket borealis</h2>
      </div>
      <div class="curios">
        <img src="./sass/images/desktop/image-curiosity.jpg" alt="" />
        <h2>The curiosity</h2>
      </div>
      <div class="fisheye">
        <img src="./sass/images/desktop/image-fisheye.jpg" alt="" />
